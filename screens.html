<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>SACNR - Memorial page</title>
</head>
<body onload="RequestImages()">
	<div class="container">
		<a href="index.html"><img src="assets/logo.png" id="logo"></a>
		<h3>Screenshots</h3>
		<p>In no particular order, in-game screenshots of the server.</p>
		<p>Contact us on Discord if you'd like your screenshot added.</p>
		<hr>
		<div id="images">
			<p>Loading. If you can read this far and nothing happens, you must enable JavaScript.</p>
		</div>
	</div>
</body>
</html>

<style type="text/css">
	img {
		max-width: 99%;
		margin-left: auto;
		margin-right: auto;
		margin-bottom: 20px;
	}
</style>

<script type="text/javascript">
	let biggestScreenNumber = 42;
	let htmlWithScreens = '';
	function RequestImages() {
		for (var i = 0; i <= biggestScreenNumber; i++) {
			htmlWithScreens += '<a href="./assets/screens/' + i + '.png"><img src="./assets/screens/' + i + '.png"></a><br>';
		}
		document.getElementById("images").innerHTML = htmlWithScreens;
	}
</script>
